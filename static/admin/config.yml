backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

# media_library:
#   name: uploadcare
#   config:
#     publicKey: 9b98e647f6b70209ca58
media_library:
  name: cloudinary
  config:
    cloud_name: dmobpyzxm
    api_key: 986589322872968

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - { label: "Photo", name: "photo", widget: "image", allow_multiple: false }
      - label: "About"
        name: "about"
        file: "content/pages/about.md"
        fields: 
          - { label: "Headshot", name: "headshot", widget: "image", allow_multiple: false }
          - { label: "Bio", name: "bio", widget: "markdown" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Links"
            name: "links"
            widget: "list"
            allow_add: true
            fields: 
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
          - { label: "CV", name: "cv", widget: "file", allow_multiple: false }
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    editor:
     preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "date", format: 'YYYY-MM-DD'}
      - { label: "Category", name: "category", widget: "select", multiple: true, options: ["Performance", "Design", "Theatre Making"], default: ["Performance"] }
      - { label: "Text", name: "text", widget: "markdown" }
      - { label: "Main Picture", name: "main_picture", widget: "image", allow_multiple: false }
      - label: "Gallery" 
        name: "gallery"
        widget: "image"
        media_library:
          name: "cloudinary"